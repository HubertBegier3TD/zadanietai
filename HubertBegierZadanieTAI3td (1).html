<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>samochud</title>
</head>
<body>
  <div>samochody to:</div>
  <div id="wynik"></div>
  <script>
    class Samochod {
      constructor(marka, model, rok) {
        this.marka = marka;
        this.model = model;
        this.rok = rok;
      }
      pokazInformacje() {
        return `marka: ${this.marka}  model: ${this.model}  rok: ${this.rok}`;
      }
    }
    const samochod1 = new Samochod('Kakro', 'Trarala', 2026);
    const samochod2 = new Samochod('Tramero', ' Trlera', 1917);
    const samochod3 = new Samochod('Mercedes', 'Benz 770', 1943);
    const samochody = [samochod1, samochod2, samochod3];
    const wynik = document.getElementById('wynik');
    samochody.forEach(samochod => {
      const p = document.createElement('p');
      p.textContent = samochod.pokazInformacje();
      wynik.appendChild(p);
    });
  </script>

</body>
</html>
